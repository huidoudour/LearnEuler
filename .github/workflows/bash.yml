name: Manual Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      DATETIME: ""  # 显式声明变量

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          zip -r all-pack.zip . -x "*.git*"

      - name: Get current datetime
        id: datetime-step
        run: |
          # 格式：YYYY-MM-DD_HH-MM-SS （24小时制，UTC时间）
          DATETIME=$(date -u +"%Y-%m-%d_%H-%M-%S")
          echo "DATETIME=$DATETIME" >> $GITHUB_ENV
          echo "DATETIME=$DATETIME" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "release-${{ env.DATETIME }}"
          name: "Release Pack ${{ env.DATETIME }}"
          body: |
            此 Release 由 GitHub Actions 自动生成。
            生成时间: ${{ env.DATETIME }}
            触发者: ${{ github.actor }}
          files: all-pack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}