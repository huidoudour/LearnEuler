name: Manual Pre-release

on:
  workflow_dispatch:  # 仅允许手动触发

jobs:
  build-and-pre-release:
    runs-on: ubuntu-latest
    env:
      DATETIME: ""  # 显式声明变量

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build project
      run: |
        zip -r pre-manual.zip . -x "*.git*"

    - name: Get current datetime
      id: datetime
      run: |
        # 格式：YYYY-MM-DD_HH-MM-SS （24小时制，UTC时间）
        DATETIME=$(date -u +"%Y-%m-%d_%H-%M-%S")
        echo "DATETIME=$DATETIME" >> $GITHUB_ENV
        echo "DATETIME=$DATETIME" >> $GITHUB_OUTPUT

    - name: Create Pre-release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "manual-pre-${{ env.DATETIME }}"
        name: "Pre-release-${{ env.DATETIME }}"
        body: "此 Pre 为 ${{ github.actor }} 生成"
        files: pre-manual.zip
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}